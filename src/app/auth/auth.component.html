<div class="ds-container">
    <div class="ds-formcontrol">
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
    <div class="form-group">
        <label for="exampleInputEmail1" class="ds-formcontrol-label">Username</label>
  <input type="text" class="form-control ds-input" formControlName="username" placeholder="Username">
</div>

<div class="form-group">
  <label for="exampleInputPassword1" class="ds-formcontrol-label">Password</label>
  <input type="password" class="form-control ds-input" formControlName="password" placeholder="Password">
</div>
<button type="submit" class="btn btn-primary ds-button ds-button--primary" [disabled]="!loginForm.valid">Submit</button>
</form>
</div>
</div>
